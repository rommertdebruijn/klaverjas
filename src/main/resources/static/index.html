<!DOCTYPE html>
<html>
<head>
    <title>KeemerZ klaverjas</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/connection.js"></script>
    <script src="/lobby.js"></script>
    <script src="/gametable.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div id="lobby">
        <div class="row">
            <div class="col-md-2">
                <table id="players" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Players</th>
                    </tr>
                    </thead>
                    <tbody id="playersInfo">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <table id="general" class="table table-striped">
                    <thead>
                    <tr>
                        <th>General</th>
                    </tr>
                    </thead>
                    <tbody id="generalInfo">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <table id="games" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Games</th>
                        </tr>
                        </thead>
                        <tbody id="gamesInfo">
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="start" class="col-md-6">
                <form class="form-inline">
                    <button id="startGame" class="btn btn-default" type="submit">Start game!</button>
                </form>
            </div>
        </div>
    </div>
    <div id="table">
        <div class="row">
            <div class="col-md-3"><div></div></div>
            <div class="partner col-md-6">
                <div id="player-north">[wachten op speler]</div>
                <div id="cards-north"></div>
            </div>
            <div class="col-md-3">
                <div id="comboScore"></div>
            </div>
        </div>
        <div class="row">
            <div class="opponent col-md-3">
                <div id="player-west">[wachten op speler]</div>
                <div id="cards-west"></div>
            </div>
            <div id="cards-table" class="col-md-6">
                <div class="cards-table">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div id="tableNorth"></div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div id="tableWest"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="bidding">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div id="tableEast"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div id="tableSouth"></div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
            <div class="opponent col-md-3">
                <div id="player-east">[wachten op speler]</div>
                <div id="cards-east"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="player col-md-6">
                <div class="row">
                    <div id="player-south" class="col-md-8">[wachten op speler]</div>
                    <div id="playerAction" class="col-md-4"></div>
                </div>
                <div class="row">
                    <div id="cards-south"></div>
                </div>
                <div class="row">
                    <div id="bidding-box"></div>
                </div>
            </div>
            <div id="leave" class="col-md-3">
                <form class="form-inline">
                    <button id="leaveGame" class="btn btn-default" type="submit">Leave game</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
